name: Upload PDF Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 1ï¸âƒ£ Checkout
      # --------------------------
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      # --------------------------
      # 2ï¸âƒ£ Setup LaTeX
      # --------------------------
      - name: âš™ï¸ Setup TeX Live with Chinese support
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_xelatex: true

      # --------------------------
      # 3ï¸âƒ£ Create GitHub Release
      # --------------------------
      - name: ğŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Auto Release ${{ github.ref_name }}"
          body: |
            ğŸ“„ This PDF was automatically generated from commit `${{ github.sha }}`
            ğŸ“ Commit message: ${{ github.event.head_commit.message }}
            ğŸ”— Commit URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------
      # 4ï¸âƒ£ Upload main PDF
      # --------------------------
      - name: ğŸ“ Upload main PDF
        uses: softprops/action-gh-release@v1
        with:
          files: main.pdf
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
